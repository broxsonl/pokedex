<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Pokedex
    </title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Pokedex</h1>
      </header>
      <table id="pokedex-table">
        <th>Pokemon Name</th>
        <th>Type</th>
        <th>Weight</th>
        <th>Height</th>
        <th class="arrow"> </th>

        <tr class="table-header">
        </tr>
      </table>
      <div class="footer">
        <span class="prev">Prev</span>
        <span class="next">Next</span>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="lib/pokemon-fetch.js"></script>
  </body>
</html>
